<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Био Thrylox</title>
  <!-- Подключаем Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow: hidden;
    }

    /* Лёгкая анимация фона */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.05);
      pointer-events: none;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0% {opacity: 0.05;}
      50% {opacity: 0.08;}
      100% {opacity: 0.05;}
    }

    .container {
      background: rgba(255,255,255,0.05);
      padding: 40px 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #fff;
    }

    p {
      font-size: 1.2em;
      margin: 5px 0 20px 0;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .socials a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      border-radius: 50%;
      text-decoration: none;
      font-size: 28px;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .socials a:hover {
      border-color: #fff;
      box-shadow: 0 0 20px #fff;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thrylox</h1>
    <p>День рождения: 28.10</p>

    <div class="socials">
      <a href="https://t.me/Thrylox" target="_blank"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://www.tiktok.com/@MS4wLjABAAAAbVO3zURzcGd--W7u5I9fYBgdfyhatK4IZSDE05zbkYVka7VbxTfQienGTefVIn5i?_t=ZS-8zrmvuCbqh0&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://github.com/deny-afk" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
